{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>La Bodega</title>


    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cards.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <header>
      <div class="logo">

        {% if user.is_authenticated %}
          <a href="{% url 'reviews:review_list' %}">La Bodega</a>
        {% else %}
          <a href="{% url 'login' %}">La Bodega</a>
        {% endif %}
      </div>

      <div class="links">
        <a href="{% url 'reviews:wine_list' %}">Wine List</a>
      </div>

      {% if user.is_authenticated %}
        <div class="account">
          <a href="{% url 'reviews:user_review_list' user.username %}">Hello, <strong>admin</strong></a>
          <a href="{% url 'reviews:user_recommendation_list' %}">Wine Suggestions</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="account">
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        </div>
      {% endif %}
    </header>


      {% block content %}

      {% endblock %}
  </body>
</html>
